<mat-dialog-content>

    <div mat-dialog-title style="text-align: center;">
        <h3>{{incomingData.title}}</h3>
    </div>

    <section style="display: flex;justify-content: center;">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <mat-form-field class="example-full-width">
                <mat-label>Character name</mat-label>
                <input formControlName="name" matInput placeholder="Ex. Rick">
                @if(nameError() && form.controls.name.touched){
                <mat-error>{{nameError()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option>None</mat-option>
                  @for (status of statusOptions; track $index;) {
                    <mat-option [value]="status.value">{{status.value}}</mat-option>
                  }
                </mat-select>
            </mat-form-field>
        </form>
    </section>

</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
    <button style="color:white" (click)="close()" mat-button mat-dialog-close>Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
