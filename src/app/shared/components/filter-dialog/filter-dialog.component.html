<mat-dialog-content>

    <div mat-dialog-title style="text-align: center;">
        <h3>{{incomingData.title}}</h3>
    </div>

    <section style="display: flex;justify-content: center;">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <mat-form-field class="example-full-width">
                <mat-label>Character name</mat-label>
                <input formControlName="name" matInput placeholder="Ex. Rick">
                @if(nameError() && form.controls.name.touched){
                <mat-error>{{nameError()}}</mat-error>
                }
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width"> -->
                <app-select formControlName="status"
                [control]="form.controls['status']" [statusOptions]="statusOptions" ></app-select>

                    <mat-option [value]="status.value">{{status.value}}</mat-option>
                    }
                </mat-select> -->
            <!-- </mat-form-field> -->

            <!-- <mat-form-field class="example-full-width">
                <mat-label>Live Search</mat-label>
                <input formControlName="liveSearch" matInput placeholder="Ex. Rick">

                @if (liveSearchValue()?.length && liveSearchValue()!.length < 3 ){ <mat-hint>Type at least 3
                    characters to search</mat-hint>
                    }
            </mat-form-field> -->


        </form>
    </section>

</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
    <button style="color:white" (click)="close()" mat-button mat-dialog-close>Close</button>
