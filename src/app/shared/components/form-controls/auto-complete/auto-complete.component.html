<form class="example-form" [formGroup]="stateForm">
  <mat-form-field class="example-full-width">
    <mat-label>Number</mat-label>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="stateGroup"
      [matAutocomplete]="auto">
    <mat-autocomplete (optionSelected)="onSelected($event)" #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option.value">{{option.value}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
