<section class="grid-view-container" [class.selected]="isSelected(character)" (click)="selectedRow(character)">

    <article class="card">
        <div class="pic">
            <img src={{character.image}} alt="Baby Wizard">
        </div>
        <div class="card-content lighter">
            <div class="section">
                <span>
                    <h2>{{character.id}}. {{character.name}}</h2>
                </span>
                <span class="status">
                    <div class="status-indicator" [style.background]="character.status | color:'status'"></div>
                    <span [style.color]="character.status | color:'status'">{{character.status}}</span>
                </span>
            </div>

            <div class="section">
                <span class="text-gray">Gender:</span>
                <span>{{character.gender}}</span>
            </div>
            <div class="section">
                <span class="text-gray">Species:</span>
                <span>{{character.species}}</span>
            </div>
            <div class="section">
                <span class="text-gray">Type:</span>
                <span [style.color]="character['type'] | color:'type'">
                    {{character.type | isEmpty:character['type']}}
                </span>
            </div>
            <!-- <div class="section">
                <ng-content origin></ng-content>
                <ng-content location></ng-content>
            </div> -->
        </div>



    </article>


    @if(isSelected(character)){
    <section class="selected-container">
        <mat-icon>
            <span class="material-icons-outlined">check_circle</span>
        </mat-icon>
    </section>
    }



</section>
