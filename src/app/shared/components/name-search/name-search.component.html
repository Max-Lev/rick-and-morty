<mat-form-field class="example-full-width">
    <!-- appAutoFocus -->
    <mat-label >Character name</mat-label>
    <input  (input)="onInput($event)" [value]="value" matInput placeholder="Ex. Rick">
    @if(nameError() && form.controls['name'].touched){
        <mat-hint>{{nameError()}}</mat-hint>
        }
  
</mat-form-field>
